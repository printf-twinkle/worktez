<div class="card ">
    <div class="card-header">
        <div class="row p-2">
            <img src="" onerror="this.src = '../../assets/defaultavatar.jpg' " alt="profile-pic" class="rounded-circle dropdown-toggle" width="50" height="50" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="ml-3 col">
                <h3>Lorem Ipsium <br><span style="font-size:0.8rem;padding-top:0.8rem;color:#616167">Web Developer at Random Company</span></h3>

            </div>
        </div>

    </div>
    <div class="card-body mt-5">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus architecto nobis voluptates atque maiores? Explicabo modi sequi nulla eveniet architecto.</p>
        <hr>
        <div class="row pl-2">
            <button class="btn mt-3 px-4 py-1" id="likeButton"><mat-icon fontSet="material-icons-outlined" class="align-middle mr-3">
            thumb_up
        </mat-icon>Like</button>
            <button class="btn mt-3 px-4 py-1" id="commentButton" (click)="openAddComment()">Comment</button>

        </div>

        <!-- <ng-container *ngIf="noData">
            <p class="pt-4">
                No Data Found
            </p>
        </ng-container>  -->
    </div>
</div>
<ng-container *ngIf="showAddComment">
    <app-add-comment (addCommentCompleted)="addCommentCompleted($event)"></app-add-comment>
</ng-container>
